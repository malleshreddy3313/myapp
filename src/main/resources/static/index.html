<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<header class="bg-blue-500 shadow-md rounded-b-lg">
    <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
        <a href="index.html" class="text-white text-xl font-semibold">User Data App</a>
        <div class="space-x-4">
            <a href="index.html" class="text-gray-200 hover:text-white transition-colors duration-300">Home</a>
            <a href="display.html" class="text-gray-200 hover:text-white transition-colors duration-300">Display Data</a>
        </div>
    </nav>
</header>

<main id="index-content" class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-semibold text-blue-600 text-center mb-6">Welcome to the User Data App</h1>
        <p class="text-gray-700 text-center mb-8">Please enter your information below.</p>

        <form id="userForm" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <div id="name-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <div id="email-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone:</label>
                <input type="tel" id="phone" name="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <div id="phone-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Save Data</button>
        </form>
        <div id="success-message" class="mt-6 text-center text-green-600 font-semibold" style="display: none;"></div>
        <div id="error-message" class="mt-6 text-center text-red-600 font-semibold" style="display: none;"></div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
